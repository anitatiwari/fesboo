<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Festival</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="ticket.css">
    <script src="barcode.min.js"></script>
    
</head>
<body>
    
    <div class="container">
    <div class="item">
   <!-- end item-right -->
      
      <div class="item-up   m-2">
        
        <h2 class="title text-black text-2xl">Music Event</h2>
        <img src="img3.jpg" alt="festival image" class="rounded-xl w-full h-48 object-cover">
        <div class="sce flex justify-around border border-slate-700 rounded p-6">
            <div class="">  
                <h5>Date:</h5> <p class="">Monday</p>
                <p class="date">
                  <span class="date">15th 2016</span> 
               </p></div>
     
       
       
        <div class="Area">
            <h5>Area:</h5>
            <p>  Nilfheim</p>
          </div>
        <div class="location">
         <h5>Address:</h5>
          <p class="address">North  <br/> </p>
        </div>
    </div>
        
      </div> <!-- end item-right -->
   <!-- end item -->
   <div class="item-down flex justify-around">
   <div>
       <p class="">Id: <span id="id"></span>382653523465346</p>
       <svg class="barcode"
       jsbarcode-format="upc"
       jsbarcode-value="123456789012"
       jsbarcode-textmargin="0"
       jsbarcode-fontoptions="bold"
       jsbarcode-background="transparent">
     </svg>
   </div>
      
  
  
  </div> 
  <span class="up-border "></span>
  <span class="dotted"></span>
  <span class="down-border "></span>
    </div>
</div>

<script>
    JsBarcode(".barcode").init();

</script>
   
    <script src="booking.js"></script>
    <script type="module" src="main.js"></script>
</body>


</html>
